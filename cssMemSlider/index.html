<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="CSS Mem Slider">
    <meta name="author" content="Aliaksandr Astrouski">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Mem Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <b id="slider1"></b>
        <b id="slider2"></b>
        <b id="slider3"></b>
        <b id="slider4"></b>
        <div class="slider">
            <div class="slide">
                <img src="assets/1.jpg" alt="Bycicle">
                <p class="text">Так и живём=)</p>
            </div>
            <div class="slide">
                <img src="assets/2.jpg" alt="Bycicle">
                <p class="text">Я буду долго жрать велосипед</p>
            </div>
            <div class="slide">
                <img src="assets/3.jpg" alt="Bycicle">
                <p class="text">Красиво жить не запретишь</p>
            </div>
            <div class="slide">
                <img src="assets/4.jpg" alt="Bycicle">
                <p class="text">Я очень долго пёк велосипед</p>
            </div>
        </div>
        <div class="dots">
            <a class="link-dot" href="#slider1"><button class="dot"></button></a>
            <a class="link-dot" href="#slider2"><button class="dot"></button></a>
            <a class="link-dot" href="#slider3"><button class="dot"></button></a>
            <a class="link-dot" href="#slider4"><button class="dot"></button></a>
        </div>
    </main>
</body>
</html>
